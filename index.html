<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epic Project • Promo</title>
  <style>
    :root{
      --bg1:#1766ff;
      --bg2:#ff3a2e;
      --card: rgba(255,255,255,0.10);
      --card2: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.96);
      --muted: rgba(255,255,255,0.82);
      --muted2: rgba(255,255,255,0.68);
      --shadow: 0 18px 40px rgba(0,0,0,0.25);
      --shadow2: 0 10px 25px rgba(0,0,0,0.18);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      display:grid;
      place-items:center;
      padding: 24px;
      background: radial-gradient(1200px 700px at 25% 30%, rgba(255,255,255,0.10), transparent 55%),
                  radial-gradient(900px 600px at 70% 65%, rgba(255,255,255,0.10), transparent 55%),
                  linear-gradient(90deg, var(--bg1) 0%, #3c63ff 35%, #b24ce9 58%, var(--bg2) 100%);
    }

    /* Poster (phone-like vertical card) */
    .poster{
      width: min(520px, 92vw);
      aspect-ratio: 9 / 16;
      border-radius: 34px;
      overflow:hidden;
      position:relative;
      box-shadow: var(--shadow);
      background: linear-gradient(90deg, rgba(0,0,0,0.05), rgba(0,0,0,0.02));
      isolation:isolate;
    }

    /* soft fog */
    .fog{
      position:absolute; inset:-20%;
      background:
        radial-gradient(500px 380px at 20% 15%, rgba(255,255,255,0.12), transparent 65%),
        radial-gradient(600px 420px at 70% 40%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(520px 420px at 50% 90%, rgba(0,0,0,0.10), transparent 70%);
      filter: blur(2px);
      z-index:0;
      pointer-events:none;
    }

    .content{
      position:relative;
      z-index:2;
      height:100%;
      padding: 34px 32px 28px;
      display:flex;
      flex-direction:column;
      gap: 18px;
    }

    /* Header row */
    .top{
      display:flex;
      align-items:center;
      gap: 18px;
      margin-top: 6px;
    }

    .brandMark{
      width: 74px; height: 74px;
      border-radius: 999px;
      background: conic-gradient(from 210deg, #2ae4ff, #7bff86, #ffd24b, #ff5bd6, #7c5cff, #2ae4ff);
      display:grid;
      place-items:center;
      box-shadow: var(--shadow2);
      border: 3px solid rgba(255,255,255,0.35);
    }

    .brandInner{
      width: 58px; height: 58px;
      border-radius: 999px;
      background: rgba(0,0,0,0.18);
      display:grid;
      place-items:center;
      overflow:hidden;
      position:relative;
    }

    /* Simple “Android + Windows” glyphs (SVG-like via CSS blocks) */
    .glyphs{
      display:flex;
      gap: 10px;
      align-items:center;
      transform: translateY(2px);
    }

    /* Android-ish */
    .android{
      width: 20px; height: 16px;
      border-radius: 6px 6px 8px 8px;
      background: rgba(255,255,255,0.92);
      position:relative;
    }
    .android:before,.android:after{
      content:"";
      position:absolute;
      top:-5px; width:6px; height:6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
    }
    .android:before{ left:2px; transform: rotate(-18deg); }
    .android:after{ right:2px; transform: rotate(18deg); }
    .android .eye{
      position:absolute; top:6px; width:2px; height:2px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
    }
    .android .eye.left{ left:6px; }
    .android .eye.right{ right:6px; }

    /* Windows-ish */
    .windows{
      width: 18px; height: 18px;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
    }
    .windows span{
      display:block;
      background: rgba(255,255,255,0.92);
      border-radius: 2px;
    }

    .title{
      font-size: clamp(30px, 4vw, 44px);
      font-weight: 800;
      letter-spacing: 0.2px;
      line-height: 1.05;
      margin:0;
    }

    .subtitle{
      margin-top: 8px;
      font-size: clamp(28px, 3.8vw, 46px);
      font-weight: 900;
      line-height: 1.06;
      letter-spacing: 0.2px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.20);
    }

    .subtitle span{
      display:block;
    }

    .desc{
      margin-top: 6px;
      font-size: clamp(14px, 1.7vw, 18px);
      line-height: 1.65;
      color: var(--muted);
      max-width: 92%;
    }

    /* Illustration area */
    .hero{
      margin-top: auto;
      position:relative;
      border-radius: 26px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.08));
      padding: 22px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10);
    }

    /* Faint UI doodles behind people */
    .doodles{
      position:absolute;
      inset: 12px 12px 58px 12px;
      opacity: 0.35;
      filter: blur(0.2px);
      pointer-events:none;
    }
    .doodles .rect{
      position:absolute;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
    }
    .doodles .rect.r1{ width: 54%; height: 46%; left: 16%; top: 18%; }
    .doodles .rect.r2{ width: 32%; height: 18%; left: 6%; top: 36%; border-radius: 12px; }
    .doodles .rect.r3{ width: 26%; height: 30%; right: 7%; top: 28%; border-radius: 14px; }
    .doodles .dot{
      position:absolute;
      width: 7px; height: 7px; border-radius: 999px;
      background: rgba(255,255,255,0.22);
      left: 46%; top: 58%;
    }

    /* People (simple flat illustration) */
    .people{
      position:relative;
      display:grid;
      grid-template-columns: 1fr 1.1fr 0.9fr;
      align-items:end;
      gap: 14px;
      min-height: 260px;
    }

    .person{
      position:relative;
      border-radius: 18px;
      height: 240px;
      background: rgba(0,0,0,0.18);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }

    .person .head{
      position:absolute;
      width: 70px; height: 70px;
      border-radius: 999px;
      background: #ffd2b5;
      top: 18px; left: 18px;
      box-shadow: inset 0 -8px 0 rgba(0,0,0,0.06);
    }
    .person .hair{
      position:absolute;
      width: 76px; height: 52px;
      border-radius: 999px 999px 18px 18px;
      background: rgba(0,0,0,0.35);
      top: 14px; left: 16px;
    }

    .person .body{
      position:absolute;
      left: 12px; right: 12px;
      bottom: 0;
      height: 160px;
      border-radius: 22px 22px 0 0;
      background: rgba(255,255,255,0.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10);
    }

    .person .laptop{
      position:absolute;
      width: 120px; height: 70px;
      border-radius: 14px;
      background: rgba(255,255,255,0.18);
      bottom: 34px; left: 18px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.14);
    }
    .person .laptop:after{
      content:"";
      position:absolute;
      left: 14px; top: 18px;
      width: 28px; height: 28px;
      border-radius: 999px;
      background: rgba(255,255,255,0.20);
    }

    /* Center person (bigger) */
    .person.center{
      height: 270px;
      background: rgba(0,0,0,0.14);
    }
    .person.center .head{ left: 28px; top: 22px; }
    .person.center .hair{ left: 24px; top: 18px; width: 84px; }
    .person.center .body{ height: 180px; }
    .person.center .laptop{ width: 140px; height: 78px; left: 24px; bottom: 44px; }

    /* Right person (standing with phone) */
    .person.right{
      height: 255px;
      background: rgba(0,0,0,0.16);
    }
    .person.right .body{
      height: 190px;
      background: rgba(255,255,255,0.12);
    }
    .person.right .laptop{ display:none; }
    .person.right .phone{
      position:absolute;
      width: 46px; height: 70px;
      border-radius: 12px;
      background: rgba(255,255,255,0.20);
      right: 18px; top: 108px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.18);
    }
    .person.right .phone:after{
      content:"";
      position:absolute;
      width: 22px; height: 4px;
      border-radius: 999px;
      left: 12px; top: 10px;
      background: rgba(255,255,255,0.25);
    }

    /* Speech bubbles with platform icons */
    .bubble{
      position:absolute;
      width: 78px; height: 78px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      box-shadow: var(--shadow2);
      border: 2px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
    }
    .bubble.android{
      left: 22px; top: 22px;
      background: rgba(120,255,120,0.18);
    }
    .bubble.win{
      right: 26px; top: 40px;
      background: rgba(120,190,255,0.18);
    }
    .bubble .miniAndroid{
      width: 26px; height: 20px;
      border-radius: 8px 8px 10px 10px;
      background: rgba(255,255,255,0.92);
      position:relative;
    }
    .bubble .miniAndroid:before,.bubble .miniAndroid:after{
      content:"";
      position:absolute; top:-6px;
      width: 7px; height: 7px; border-radius:999px;
      background: rgba(255,255,255,0.92);
    }
    .bubble .miniAndroid:before{ left:2px; }
    .bubble .miniAndroid:after{ right:2px; }
    .bubble .miniWin{
      width: 26px; height: 26px;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3px;
    }
    .bubble .miniWin span{
      display:block;
      background: rgba(255,255,255,0.92);
      border-radius: 3px;
    }

    /* CTA button */
    .ctaWrap{
      margin-top: 18px;
      display:flex;
      justify-content:center;
    }
    .cta{
      border:0;
      cursor:pointer;
      width: min(86%, 360px);
      height: 68px;
      border-radius: 18px;
      font-size: 26px;
      font-weight: 800;
      color: rgba(255,255,255,0.95);
      background: linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.22));
      box-shadow: 0 16px 28px rgba(0,0,0,0.22),
                  inset 0 1px 0 rgba(255,255,255,0.20);
      transition: transform .12s ease, filter .12s ease;
    }
    .cta:active{ transform: translateY(2px) scale(0.995); filter: brightness(0.98); }

    /* Footer safe space (like poster bottom) */
    .bottomSpace{ height: 6px; }

    /* Small screens tweak */
    @media (max-width: 420px){
      .content{ padding: 28px 22px 22px; }
      .brandMark{ width: 66px; height: 66px; }
      .brandInner{ width: 52px; height: 52px; }
      .desc{ max-width: 100%; }
      .people{ gap: 10px; }
    }
  </style>
</head>
<body>
  <main class="poster" role="img" aria-label="Epic Project promotional poster">
    <div class="fog"></div>

    <section class="content">
      <div class="top">
        <div class="brandMark" aria-hidden="true">
          <div class="brandInner">
            <div class="glyphs">
              <div class="android">
                <span class="eye left"></span>
                <span class="eye right"></span>
              </div>
              <div class="windows" aria-hidden="true">
                <span></span><span></span><span></span><span></span>
              </div>
            </div>
          </div>
        </div>

        <h1 class="title">Epic Project</h1>
      </div>

      <div class="subtitle">
        <span>Free Android &amp; Windows</span>
        <span>Apps for All</span>
      </div>

      <p class="desc">
        Epic Project is a non-profit, open-source initiative building practical Android and Windows apps for everyday life.
        We believe in free software, community collaboration, and no copyright restrictions.
      </p>

      <div class="hero">
        <div class="doodles" aria-hidden="true">
          <div class="rect r1"></div>
          <div class="rect r2"></div>
          <div class="rect r3"></div>
          <div class="dot"></div>
        </div>

        <div class="people">
          <div class="person left">
            <div class="hair"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="laptop"></div>
          </div>

          <div class="person center">
            <div class="bubble android" title="Android" aria-hidden="true">
              <div class="miniAndroid"></div>
            </div>
            <div class="hair" style="background: rgba(0,0,0,0.25);"></div>
            <div class="head" style="background:#f2c7a6;"></div>
            <div class="body" style="background: rgba(255,255,255,0.16);"></div>
            <div class="laptop"></div>
          </div>

          <div class="person right">
            <div class="bubble win" title="Windows" aria-hidden="true">
              <div class="miniWin">
                <span></span><span></span><span></span><span></span>
              </div>
            </div>
            <div class="hair" style="background: rgba(0,0,0,0.30); left:14px;"></div>
            <div class="head" style="left:16px;"></div>
            <div class="body"></div>
            <div class="phone"></div>
          </div>
        </div>
      </div>

      <div class="ctaWrap">
        <button class="cta" id="learnMoreBtn">Learn More</button>
      </div>

      <div class="bottomSpace"></div>
    </section>
  </main>

  <script>
    // Simple CTA action (edit to your link)
    document.getElementById("learnMoreBtn").addEventListener("click", () => {
      // Put your project URL here:
      const url = "https://example.com";
      // If you don't want navigation, replace with your own JS.
      window.open(url, "_blank", "noopener,noreferrer");
    });

    // Optional: allow quick theme tweak via query (?theme=blue) etc.
    // Example: index.html?bg1=%231766ff&bg2=%23ff3a2e
    (() => {
      const p = new URLSearchParams(location.search);
      const bg1 = p.get("bg1");
      const bg2 = p.get("bg2");
      if (bg1) document.documentElement.style.setProperty("--bg1", decodeURIComponent(bg1));
      if (bg2) document.documentElement.style.setProperty("--bg2", decodeURIComponent(bg2));
    })();
  </script>
</body>
</html>
